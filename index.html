<!DOCTYPE>
<html>

<head> 

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script> 

<script src="https://cdn.jsdelivr.net/jquery.typeit/4.4.0/typeit.min.js"></script>

<link href="https://fonts.googleapis.com/css?family=Modak" rel="stylesheet">
<style>
.header {
	text-shadow: 0px 0px 0 #000,1px 1px 0 #000,2px 2px 0 #000,4px 3px 0, 5px 4px 0 #000, 6px 5px 0 #000, 5px 5px 0 #000, 6px 6px 0 #000, 7px 7px 0 #000, 8px 8px 0 #000, 8px 8px 0 #000, 9px 9px 0 #000, 10px 10px 0 #000;
	font-size: 5.00em; 
	font-family: 'Modak', cursive;
	z-index:1;
	margin-left: 0.250em;


}

 button{
	border-color: white;
	text-align: center;
}

section .body-panel .button{
	text-align: center;
}



 .panel-default{
	width: 100%;
}

.panel-default p {
display: inline-block;
margin-left: -10.5em;
position: relative;
bottom: -25px;
font-size: 0.75em;
}

.panel-default h1{
	display:inline-block;
}




.header{
    -webkit-animation: color-change 1s infinite;
    -moz-animation: color-change 1s infinite;
    -o-animation: color-change 1s infinite;
    -ms-animation: color-change 1s infinite;
    animation: color-change 1s infinite;
}

@-webkit-keyframes color-change {
    0% { color: red; }
    50% { color: blue; }
    100% { color: red; }


}
@-moz-keyframes color-change {
    25% { color: red; }
    % { color: blue; }
    100% { color: red; }
}
@-ms-keyframes color-change {
    0% { color: red; }
    50% { color: blue; }
    100% { color: red; }
}
@-o-keyframes color-change {
    0% { color: red; }
    50% { color: blue; }
    100% { color: red; }
}
@keyframes color-change {
    0% { color: red; }
    50% { color: blue; }
    100% { color: red; }
}


</style>
</head>

<body> 


<div class="panel panel-default">

<h1 class="header">JAH</h1>
<p>development & design</p>


</div>

<section class="body-panel">

<div class="dropdown">
  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    Dropdown
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
    <li><a href="#">Action</a></li>
    <li><a href="#">Another action</a></li>
    <li><a href="#">Something else here</a></li>
    <li role="separator" class="divider"></li>
    <li><a href="#">Separated link</a></li>
  </ul>
</div>

</section>


</body>


</body>

</body>

</body>
</html>
